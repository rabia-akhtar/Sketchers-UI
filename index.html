<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blizzard E-sports</title>
<link rel="stylesheet" href="css/e-sports!!!.css">
<link rel="stylesheet" href="css/foundation.min.css">
</head>
<body>
<br>

<div class="row">
    <div class="header-container">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Blizzard_Entertainment_Logo.svg/1200px-Blizzard_Entertainment_Logo.svg.png" alt="picture of space">
</div>
</div>

</div>
<div class="row column">
    <hr>
    </div>
<div class="row column">
    <div class="md-tabs">  
        <ul class="tabs" data-responsive-accordion-tabs="tabs small-accordion medium-tabs large-tabs" id="collapsing-tabs" data-allow-all-closed="true" data-multi-expand="true">
          <li class="tabs-title is-active"><a href="#panel1c" aria-selected="true">E-sports</a></li>
          <li class="tabs-title"><a href="#panel2c">Overwatch</a></li>
          <div class="slide"></div>
        </ul>
      
        <div class="tabs-content" data-tabs-content="collapsing-tabs">
          <div class="tabs-panel is-active" id="panel1c">
              <div class="row column">
                <p>What is E-sports?</p>
                <div class="results" id="results">
                <template id="mytemplate">
                    <div class="card">
                      <div class="container">
                        <h4><b>{{title}}</b></h4> 
                        <div class="grid-x grid-padding-x">
                          <div class="small-6 small-8 cell">
                              <iframe src={{gif}}></iframe>
                         </div>
                        
                      </div>
                    </div>
                  </div>
                </template>
                </div>
                  <a class="button hollow expanded">Load More</a>
                  </div>
                  <div class ="reveal" id="reveal1" data-reveal>
                    <!--Empty Content-->
                  </div>
          </div>
          <div class="tabs-panel" id="panel2c">
              <form id="overwatchsearch">
              <input type="search" name="search" placeholder="Search.." class="animated-search-form">
              <input type="button" onclick="return owsearch()" value="Get Results">
              </form>
              <div id="display">
                  <template id="owtemplate">
                      <div class="card">
                        <div class="container">
                          <h4><b>{{title}}</b></h4> 
                          <div class="grid-x grid-padding-x">
                            <div class="small-6 small-8 cell">
                                <iframe src={{gif}}></iframe>
                           </div>
                          
                        </div>
                      </div>
                    </div>
                  </template>
              </div>
          </div>
        </div>
      </div>
      
      
</div>
<div class="row column">
<hr>
</div>
<footer>
<div class="row">
<div class="medium-6 columns">
<ul class="menu">
<li><a href="#">Help</a></li>
<li><a href="#">Explore</a></li>
</ul>
</div>
<div class="medium-6 columns">
<ul class="menu float-right">
<li class="menu-text">Copyright</li>
</ul>
</div>
</div>
</footer>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
<script src="js/e-sports!!!.js"></script>
</body>
</html>
