<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="https://www.logolynx.com/images/logolynx/af/af6b48cc4bbc9e0b904f8431e7dbdd3d.png">
  <title>Blizzard E-sports</title>
  <link rel="stylesheet" href="css/e-sports!!!.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>
<body>
  <br>

  <div class="row">
    <div class="header-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Blizzard_Entertainment_Logo.svg/1200px-Blizzard_Entertainment_Logo.svg.png" alt="Blizzard Ent">
    </div>
  </div>

</div>
<div class="row column">
  <hr>
</div>
<div class="row column">
  <div class="md-tabs">  
    <ul class="tabs" data-responsive-accordion-tabs="tabs small-accordion medium-tabs large-tabs" id="collapsing-tabs" data-allow-all-closed="true" data-multi-expand="true">
      <li class="tabs-title is-active"><a href="#panel1c" aria-selected="true">E-sports</a></li>
      <li class="tabs-title"><a href="#panel2c">Overwatch</a></li>
      <div class="slide"></div>
    </ul>
    
    <div class="tabs-content" data-tabs-content="collapsing-tabs">
      <div class="tabs-panel is-active" id="panel1c">
        <div class="row column">
          <section class="block-list">
            <header>What is E-sports?</header>
            <ul>
              <li>
                <p class="list-header">Esports is a form of competition using video games. Most commonly, esports takes the form of organized, multiplayer video game competitions, particularly between professional players and teams.</p>
              </li>
            </ul>
          </section>
          <li>
            <div class="row column">
              <hr>
            </div>
            <div class="row column">


              <div class="masonry-css" id="results">
                <template id="mytemplate">                   
                  <div class="masonry-css-item" id ="masonry-css-item">
                    <p>{{title}}</p> 
                    <div class="iframe-holder"><iframe src={{gif}} width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                  </div>                       
                </template>
              </div>
              <div class="row column">
                <button class="button hollow expanded" id="load" onclick="return loadMore()">Load More</button>
              </div>
            </div>
          </div>
          <div class="tabs-panel" id="panel2c">
            <form id="overwatchsearch">
              <input type="search" name="search" placeholder="Search.." class="animated-search-form">
              <input type="button" onclick="return owsearch()" value="Get Results">
            </form>
            <div id="display" class="masonry-css">
              <template id="owtemplate">
                <div class="masonry-css-item" id ="masonry-css-item">
                  <h4><b>{{title}}</b></h4> 
                  <div class="iframe-holder"><iframe src={{gif}} width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                </div>      
              </template>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    <div class="row column">
      <hr>
    </div>
    <footer>
      <div class="row">
        <div class="medium-6 columns">
          <ul class="menu">
            <li><a href="#">Help</a></li>
            <li><a href="#">Explore</a></li>
          </ul>
        </div>
      </div>
      <div class="totop">
        <a href="#top" id="top">Back to top</a>
      </div>
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="js/e-sports!!!.js"></script>
  </body>
  </html>
